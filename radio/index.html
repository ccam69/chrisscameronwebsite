<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="radio-styles.css">
  <script src="/radio/radio-song.js" defer></script>
  <script src="/radio/bakcground-img-radio.js" defer></script>
  <script src="/menu-interaction.js" defer></script>
  <title>Chris Cameron's Website</title>
</head>

<body>
  <div class="top-date-text">
    <div class="top-date-type"></div>
  </div>
  <div class="grid-container">
    <div class="menu-wrapper">
      <div class="color-block"></div>
      <section class="menu">
        <span>
          <a href="/" class="menu-item" id="homeMenuLink" onclick="sessionStorage.setItem('skipEnter', '1')">Home</a>
          <div class="line"></div>
          <a href="/sound-ecology" class="menu-item" id="soundEcologyMenuLink" onclick="sessionStorage.setItem('skipEnter', '1')">Sound Ecology</a>
          <div class="line"></div>
          <a href="/radio" class="menu-item" id="radioMenuLink" onclick="sessionStorage.setItem('skipEnter', '1')">Radio</a>
        </span>
      </section>
    </div>
    <div class="radio-wrapper">
      <div class="episode-title-wrapper">
        <div class="episode-color-block"></div>
        <h1 id="episode-title">Loading Episode...</h1>
      </div>
    </div>
    <div class="radio-player-wrapper">
      <div class="button-wrapper">
        <button id="randomize-button">
          <div class="button-color-block"></div>
          <h2 class="button-text">Random</h2>
        </button>
      </div>
      <div class="button-wrapper">
        <button id="pause-button">
          <div class="button-color-block"></div>
          <h2 class="button-text">Pause</h2>
        </button>
      </div>
      <div id="hidden-player" style="display: none;"></div>
    </div>
    <section class="bottom-menu">
      <button class="menu-btn" id="menuBtn">menu</button>
    </section>
  </div>
  <div class="menu-overlay" id="menuOverlay">
    <div class="menu-overlay-content">
      <span class="mobile-menu-link"><a href="/" class="overlay-link" id="homeMenuLink" onclick="sessionStorage.setItem('skipEnter', '1')">Home</a></span>
      <hr class="overlay-divider">
      <span class="mobile-menu-link"><a href="/sound-ecology/" class="overlay-link">Sound Ecology</a></span>
      <hr class="overlay-divider">
      <span class="mobile-menu-link"><a href="/radio/" class="overlay-link">Radio</a></span>
    </div>
  </div>

  <script src="https://w.soundcloud.com/player/api.js"></script>
  <script src="https://widget.mixcloud.com/media/js/widgetApi.js"></script>
  

</body>

</html>
